<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filmes Populares</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let filme of (filmes | async)?.results">
      <p>
        <img align="left" width="80" height="80" src="{{url_images_w300}}{{filme.poster_path}}">
        <strong>{{filme.title}}</strong>
        <br>{{filme.overview}}</p>
    </button>
  </ion-list>
</ion-content>
